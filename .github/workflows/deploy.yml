name: Deploy Status Site

on:
  push:
    branches: [ "main" ]
    paths:
      - "apps/site/**"
      - "data/**"
      - "monitor.config.yml"
  workflow_run:
    workflows: ["Monitor"]
    types:
      - completed

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          # Ensures the cache action finds your lockfile
          cache-dependency-path: "pnpm-lock.yaml"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate CNAME file
        run: |
          CUSTOM_DOMAIN=$(grep -A 5 "site:" monitor.config.yml | grep "customDomain:" | head -1 | sed 's/.*customDomain:[[:space:]]*"\?\([^"]*\)"\?.*/\1/')
          if [ ! -z "$CUSTOM_DOMAIN" ] && [ "$CUSTOM_DOMAIN" != "" ] && [ "$CUSTOM_DOMAIN" != "null" ]; then
            mkdir -p apps/site/public
            echo "$CUSTOM_DOMAIN" > apps/site/public/CNAME
            echo "Created CNAME file with: $CUSTOM_DOMAIN"
          fi

      - name: Extract base URL from config
        id: extract_base_url
        run: |
          BASE_URL=$(grep -A 10 "site:" monitor.config.yml | grep "baseUrl:" | head -1 | sed 's/.*baseUrl:[[:space:]]*"\?\([^"]*\)"\?.*/\1/')
          # Extract pathname from full URL for base configuration
          BASE_PATH=$(echo "$BASE_URL" | sed 's|https://[^/]*/||' | sed 's|/$||')
          if [ "$BASE_PATH" = "" ]; then
            BASE_PATH="/"
          else
            BASE_PATH="/$BASE_PATH"
          fi
          echo "result=$BASE_PATH" >> $GITHUB_OUTPUT
          
      - name: Build site
        run: pnpm site:build
        env:
          PUBLIC_BASE_URL: ${{ steps.extract_base_url.outputs.result }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/site/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
