name: Monitor

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: write
  issues: write

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Extract base URL from config
        id: extract_base_url
        run: |
          BASE_URL=$(grep -A 10 "site:" monitor.config.yml | grep "baseUrl:" | head -1 | sed 's/.*baseUrl:[[:space:]]*"\?\([^"]*\)"\?.*/\1/')
          # Extract pathname from full URL for base configuration
          BASE_PATH=$(echo "$BASE_URL" | sed 's|https://[^/]*/||' | sed 's|/$||')
          if [ "$BASE_PATH" = "" ]; then
            BASE_PATH="/"
          else
            BASE_PATH="/$BASE_PATH"
          fi
          echo "result=$BASE_PATH" >> $GITHUB_OUTPUT
          
      - name: Install and Build
        run: |
          pnpm install --frozen-lockfile
          pnpm run build
        env:
          PUBLIC_BASE_URL: ${{ steps.extract_base_url.outputs.result }} 

      - name: Run checks
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm --filter @webstats/runner start

      - name: Generate CNAME file
        run: |
          CUSTOM_DOMAIN=$(grep -A 5 "site:" monitor.config.yml | grep "customDomain:" | head -1 | sed 's/.*customDomain:[[:space:]]*"\?\([^"]*\)"\?.*/\1/')
          if [ ! -z "$CUSTOM_DOMAIN" ] && [ "$CUSTOM_DOMAIN" != "" ] && [ "$CUSTOM_DOMAIN" != "null" ]; then
            mkdir -p apps/site/public
            echo "$CUSTOM_DOMAIN" > apps/site/public/CNAME
          fi

      - name: Commit changes (if any)
        run: |
          git config user.name "webstats-bot"
          git config user.email "webstats-bot@users.noreply.github.com"
          git add data/
          if [ -f apps/site/public/CNAME ]; then
            git add apps/site/public/CNAME
          fi
          git diff --cached --quiet || (git commit -m "chore(monitor): update status data [skip ci]" && git push)
