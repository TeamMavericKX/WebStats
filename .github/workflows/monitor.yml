name: Monitor

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: write
  issues: write

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # Cache removed to prevent "Path Validation Error"

      - name: Install and Build
        run: |
          pnpm install --frozen-lockfile
          # This builds the TypeScript into the /dist folder
          pnpm run build

      - name: Run checks
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # Running via pnpm filter solves the "Module Not Found" issue in monorepos
        run: pnpm --filter @webstats/runner start

      - name: Generate CNAME file
        run: |
          CUSTOM_DOMAIN=$(grep -A 5 "site:" monitor.config.yml | grep "customDomain:" | head -1 | sed 's/.*customDomain:[[:space:]]*"\?\([^"]*\)"\?.*/\1/')
          if [ ! -z "$CUSTOM_DOMAIN" ] && [ "$CUSTOM_DOMAIN" != "" ] && [ "$CUSTOM_DOMAIN" != "null" ]; then
            mkdir -p apps/site/public
            echo "$CUSTOM_DOMAIN" > apps/site/public/CNAME
          fi

      - name: Commit changes (if any)
        run: |
          git config user.name "webstats-bot"
          git config user.email "webstats-bot@users.noreply.github.com"
          
          # Use --ignore-unmatch to prevent exit code 128 if CNAME doesn't exist
          git add data/
          git add apps/site/public/CNAME --ignore-unmatch
          
          # Only commit and push if there are actual changes
          git diff --cached --quiet || (git commit -m "chore(monitor): update status data [skip ci]" && git push)
