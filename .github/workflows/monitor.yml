name: Monitor

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: write
  issues: write

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install and Build
        run: |
          pnpm install --frozen-lockfile
          # IMPORTANT: Generates the JS files needed for the next step
          pnpm run build 

      - name: Run checks
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm runner:check

      - name: Generate CNAME file if custom domain is set
        run: |
          CUSTOM_DOMAIN=$(grep -A 5 "site:" monitor.config.yml | grep "customDomain:" | head -1 | sed 's/.*customDomain:[[:space:]]*"\?\([^"]*\)"\?.*/\1/')
          if [ ! -z "$CUSTOM_DOMAIN" ] && [ "$CUSTOM_DOMAIN" != "" ] && [ "$CUSTOM_DOMAIN" != "null" ]; then
            mkdir -p apps/site/public
            echo "$CUSTOM_DOMAIN" > apps/site/public/CNAME
            echo "Created CNAME file with: $CUSTOM_DOMAIN"
          fi

      - name: Commit changes (if any)
        run: |
          git config user.name "webstats-bot"
          git config user.email "webstats-bot@users.noreply.github.com"
          git add data apps/site/public/CNAME
          git diff --cached --quiet || (git commit -m "chore(monitor): update status data [skip ci]" && git push)
